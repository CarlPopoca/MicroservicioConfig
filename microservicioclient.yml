server:  
  port: ${PORT:2222}

eureka:  
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
logging:
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'INFO'
    org.springframework.web: 'INFO'
    com.microservicio: 'DEBUG'
    
microservicio:
  contact:
    name: edge-server
    findAllUrl: http://${microservicio.contact.name}/contact/findall/
    saveUrl: http://${microservicio.contact.name}/contact/save/
    deleteUrl: http://${microservicio.contact.name}/contact/delete/

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest  
  boot:
    admin:
      client:
        url: http://localhost:9999
        username: admin
        password: admin
        instance:
          serviceBaseUrl: http://localhost:9999
    
